<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>卒業制作中間発表会 | ネンギン</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/"><img src="img/logo.png" alt="webflix" /></a>
      </h1>
      <nav class="pc-nav">
        <ul>
          <li><a href="#semi">ゼミの紹介</a></li>
          <li><a href="#student" class="scroll-link">ゼミ生の紹介</a></li>
          <li><a href="#work" class="scroll-link">作品の紹介</a></li>
          <li><a href="#FAQ">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <section id="semi">
      <div class="main_title">
        <h1>栗谷ゼミ✖小松ゼミ</h1>
        <h3>楽しみにしてね！</h3>
      </div>

    </section>
    <section id="student">
      <h2>ゼミ生の紹介</h2>
      <div class="splide" id="splide-student">
        <div class="splide__track">
          <ul class="splide__list">
          </ul>
        </div>
      </div>
    </section>

    <section id="work">
      <h2>作品の紹介</h2>
      <div class="splide" id="st_pic">
        <div class="splide__track">
          <ul class="splide__list">
          </ul>
        </div>
      </div>
    </section>
    <section id="FAQ">
      <h2 class="question">よくある質問</h2>
      <ul class="accordion-area">
        <li>
          <section>
            <h3 class="title">いつ開催されますか？</h3>
            <div class="box">
              <p>
                2024年7月27日&lpar;土&rpar; 12:40~15:50です。<br />
                進行状況により延長する可能性があります。
              </p>
            </div>
          </section>
        </li>
        <li>
          <section>
            <h3 class="title">対面での開催でしょうか？</h3>
            <div class="box">
              <p>
                ZOOMを使用してオンラインでの開催となります。<a
                  href="https://us02web.zoom.us/j/84950677770"
                  >こちら</a
                >をクリックしてご参加ください。
              </p>
            </div>
          </section>
        </li>
        <li>
          <section>
            <h3 class="title">参加にお金はかかりますか？</h3>
            <div class="box">
              <p>完全無料でご参加いただけます。</p>
            </div>
          </section>
        </li>
      </ul>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-dark text-light">
              <div class="modal-header">
                  <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <img id="modalImage" src="" alt="Preview" class="img-fluid">
              </div>
          </div>
      </div>
  </div>

    <footer><small>&copy;nengin</small></footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="splide.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
